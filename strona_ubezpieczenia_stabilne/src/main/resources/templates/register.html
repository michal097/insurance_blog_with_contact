<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href=@{/css/style.css} type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>


<div class="content">

    <h1>Registration form</h1>
    <form action="#" method="post" th:action="@{/register}" th:object="${user}">
        <input th:field="*{firstName}" placeholder="First Name" /><br />
        <input th:field="*{lastName}" placeholder="Last Name" /><br />
        <input th:field="*{email}" type="email" placeholder="Email" /><br />
        <input th:field="*{password}" type="password" placeholder="Password" /><br />
        <input type="submit" value="Register" />

        <br>

        <p  th:errors="*{firstName}" style=" color: #FF2133">err</p>
        <p  th:errors="*{lastName}" style=" color: #FF2133" >err</p>
        <p  th:text="${user.getFirstName() != null &&
                      user.getLastName() != null &&
                      user.getPassword() != null &&
                      user.getEmail() == ''} ? 'Nieprawidłowa struktura maila lub taki mail już istnieje' : ''" style="color: #FF2133"> sameVal</p>
        <p  th:errors="*{password}" style=" color: #FF2133" >err</p>
    </form>
</div>

</body>

</html>
